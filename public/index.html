<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二〇二六年・本格八百万おみくじ</title>
    <style>
        body { font-family: "Hiragino Mincho ProN", "serif"; background-color: #fdf5e6; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        .container { background-color: white; width: 92%; max-width: 480px; padding: 25px; border: 5px double #d32f2f; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; overflow: hidden; box-sizing: border-box; }
        h1 { color: #d32f2f; border-bottom: 2px solid #d32f2f; padding-bottom: 10px; margin-top: 0; font-size: 1.5rem; }
        .selection-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .omikuji-stick { background-color: #e0c38c; color: #5d4037; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); transition: 0.2s; border: 2px solid #bca67e; user-select: none; font-size: 1.1rem; }
        .omikuji-stick:active { transform: scale(0.95); background-color: #d32f2f; color: white; }
        .loading-text { font-size: 1.5rem; color: #d32f2f; font-weight: bold; margin: 60px 0 20px 0; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.7; } }
        #result-scroll-box { clip-path: inset(0 0 100% 0); }
        .scroll-animation { animation: scrollOpen 4s ease-in-out forwards; }
        @keyframes scrollOpen { 0% { clip-path: inset(0 0 100% 0); } 100% { clip-path: inset(0 0 0 0); } }
        .rank { font-size: 3.2rem; font-weight: bold; color: #d32f2f; margin: 15px 0 10px 0; letter-spacing: 8px; }
        .year-summary { background-color: #fffaf0; border: 1px solid #e0c38c; padding: 12px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; color: #333; line-height: 1.6; font-size: 0.95rem; }
        .summary-title { display: block; color: #d32f2f; font-size: 0.8rem; margin-bottom: 5px; border-bottom: 1px solid #d32f2f; width: fit-content; margin: 0 auto 5px auto; }
        .details-grid { text-align: left; border-top: 1px solid #eee; padding-top: 15px; }
        .detail-item { border-bottom: 1px dashed #eee; padding: 8px 0; display: flex; align-items: flex-start; font-size: 0.88rem; line-height: 1.5; }
        .label { font-weight: bold; color: #d32f2f; min-width: 5.5em; display: inline-block; }
        .hidden { display: none; }
        #back-button { opacity: 0; transition: opacity 1s; }
        .fade-in { opacity: 1 !important; }
        button.primary-btn { background-color: #d32f2f; color: white; border: none; padding: 12px 30px; font-size: 1.1rem; cursor: pointer; border-radius: 5px; font-family: inherit; }
        button.secondary-btn { margin-top: 20px; background-color: #555; color: white; border: none; padding: 12px 30px; font-size: 1rem; cursor: pointer; border-radius: 5px; font-family: inherit; }
    </style>
</head>
<body>
<div class="container">
    <h1>二〇二六年 御神籤</h1>
    <div id="intro-screen">
        <p style="margin: 30px 0;">二〇二六年の運勢を占うには<br>お賽銭（100円）が必要です。</p>
        <button class="primary-btn" onclick="startCheckout()">PayPayでお賽銭を入れる</button>
    </div>
    <div id="selection-screen" class="hidden">
        <p>直感で一本お選びください</p>
        <div class="selection-grid" id="stick-container"></div>
    </div>
    <div id="loading-screen" class="hidden">
        <div class="loading-text">鑑定中...</div>
        <p>運命を読み解いています</p>
    </div>
    <div id="result-screen" class="hidden">
        <div id="result-scroll-box">
            <div class="rank" id="rank-display"></div>
            <div class="year-summary"><span class="summary-title">二〇二六年 概況</span><span id="summary-text"></span></div>
            <div id="details-display" class="details-grid"></div>
        </div>
        <button id="back-button" class="secondary-btn" onclick="location.href='/'">最初に戻る</button>
    </div>
</div>
<script>
    const kanjiNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
    async function startCheckout() {
        try {
            const res = await fetch('/api/checkout', { method: 'POST' });
            const data = await res.json();
            if (data.url) { location.href = data.url; }
        } catch (e) { alert("決済エラー"); }
    }
    function initSelection() {
        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('selection-screen').classList.remove('hidden');
        const container = document.getElementById('stick-container');
        for (let i = 0; i < 10; i++) {
            const stick = document.createElement('div');
            stick.className = 'omikuji-stick';
            stick.textContent = `第${kanjiNumbers[i]}番`;
            stick.onclick = fetchFortune;
            container.appendChild(stick);
        }
    }
    async function fetchFortune() {
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');
        document.getElementById('selection-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');
        try {
            const res = await fetch(`/api/get-fortune?session_id=${sessionId}`);
            const data = await res.json();
            document.getElementById('rank-display').textContent = data.rank;
            document.getElementById('summary-text').textContent = data.summary;
            let html = "";
            data.details.forEach(d => { html += `<div class="detail-item"><span class="label">${d.label}</span><span class="text">${d.text}</span></div>`; });
            document.getElementById('details-display').innerHTML = html;
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('result-scroll-box').classList.add('scroll-animation');
                setTimeout(() => { document.getElementById('back-button').classList.add('fade-in'); }, 4000);
            }, 2000);
        } catch (e) { alert("エラー"); }
    }
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if (params.has('session_id')) { initSelection(); }
    };
</script>
</body>
</html>
